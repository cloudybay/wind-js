<!doctype html>
<html>
<head>
    <title>LeafletVelocity Demo</title>
    <meta charset="utf-8">
</head>
<body style="background:blue">

<canvas id="map" width="600" height="500"></canvas>

<script src="mdmv-worker.js"></script>
<script src="windy.js"></script>

<script>
var cas = document.getElementById("map");

var windy = new Windy(
    cas,
    [[0,0,], [600, 500]],
    600, 500,
    [
        [119.67681884765626, 6.817352822622144],
        [121.32476806640626, 8.178867909130346],
    ],
    {
      velocityScale: 0.1,
      particleMultiplier: 1/200,
      lineWidth: 1,
      particleAge: 200,
      frameRate: 30,
      trailAge: 0.95
      // worker_uri: "mdmv-worker.js"
    }
);

windy.setData({
    header:{
      "dx": 1.0,
      "dy": 1.0,
      "lo1": 120.0,
      "la1": 8,
      "nx": 2,
      "ny": 2,
    },
    data:[
      [3,4,3,4],
      [3,1,3,1]
    ]
});

windy.start();
